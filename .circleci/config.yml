executors:
  ubuntu-docker:
    docker:
    - image: mozillarelops/circleci-ubuntu-2004:v0.1.0
    # not sure what's in above (ruby and python?)
    # other images: cimg/python:3.8, cimg/base:2021.04
    # TODO: use https://hub.docker.com/r/puppet/puppet-bolt (and install python)?
  ubuntu-vm:
    machine:
      image: ubuntu-2004:202010-01

commands:
  apt_cache_restore:
    steps:
      - run: mkdir -p /tmp/docker/var/cache/apt
      - run: sudo find /tmp/docker/var/cache/apt -type f -name *.deb | sort > apt_cache_debs_checksum
      - restore_cache:
          keys:
          - v1-apt-cache-{{ arch }}-{{ .Branch }}-{{ checksum "apt_cache_debs_checksum" }}
          - v1-apt-cache-{{ arch }}-{{ .Branch }}-
          - v1-apt-cache-{{ arch }}-
  apt_cache_save:
    steps:
      - run: sudo find /tmp/docker/var/cache/apt -type f -name *.deb | sort > apt_cache_debs_checksum
      - save_cache:
          paths:
            - /tmp/docker/var/cache/apt
          key: v1-apt-cache-{{ arch }}-{{ .Branch }}-{{ checksum "apt_cache_debs_checksum" }}
  gem_cache:
    steps:
      - restore_cache:
          keys:
          # when lock file changes, use increasingly general patterns to restore cache
          - v2-gem-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          - v2-gem-cache-{{ arch }}-{{ .Branch }}-
          - v2-gem-cache-{{ arch }}-
      - run:
          name: Bundle Install and forced clean
          command: |
            pip install -U bundler
            bundle install
            bundle clean --force
      - save_cache:
          paths:
            - vendor/
          key: v2-gem-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
jobs:
  pre_commit:
    executor: ubuntu-docker
    steps:
      - checkout
      - run: pip3 install pre-commit
      - run: pre-commit run --all-files --verbose
  linux_integration_tests:
    executor: ubuntu-vm
    resource_class: large
    parameters:
      kitchen_target:
        type: string
    steps:
      - checkout
      - gem_cache
      - apt_cache_restore
      - run:
          name: install bolt and puppet modules
          command: ./ci-run-filter.py -c 'ci_bolt_install.sh' -s 'modules/' -s 'Puppetfile' -s 'bolt-project.yaml' -v
      - run:
          name: converge
          command: ./ci-run-filter.py -c 'bundle exec kitchen converge << parameters.kitchen_target >>' -s 'modules/' -v
          no_output_timeout: 60m
      - run:
          name: verify
          command: ./ci-run-filter.py -c 'bundle exec kitchen verify << parameters.kitchen_target >>' -s 'modules/' -v
      - apt_cache_save

workflows:
  ci_test:
    jobs:
      - pre_commit
      - linux_integration_tests:
          matrix:
            parameters:
              kitchen_target: ["snakepit-head", "snakepit-worker"]
          requires:
            - pre_commit
